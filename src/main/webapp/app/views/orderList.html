      <th>Total Amount</th>

    <tr ng-repeat="order in oldOrders.content">
      <td>
        {{order.orderStatus.toUpperCase()}}
      </td>
      <td>
        {{order.id}}
      </td>
      <td>
        {{order.totalPrice | currency:"â‚¬":2}}
      </td>
      <td>
        <a ui-sref="test({orderId: order.orderId})" href="/#/orders/{{order.orderId}}"  ng-click="getOrder()">view more...</a>
      </td>
    </tr>
  </table>
</div>
