<div ng-controller="orderController">

  <div class="row top-buffer">

    <h3>Order details</h3>
    <table class="table table-striped">
      <tr>
        <th>
          Name
        </th>
        <th>
          Amount
        </th>
        <th>
          Price
        </th>
      </tr>
      <tr ng-repeat="product in order.products">
        <td>
          {{ product.name }}
        </td>
        <td>
          {{ product.amount }}
        </td>
        <td>
          {{ (product.price) * (product.amount) | currency:"€":2 }}
        </td>
      </tr>
    </table>
    <strong>
      Total: {{order.totalPrice | currency:"€":2}}
    </strong>
  </div>

  <div class="row top-buffer">
    <h3>Customer details</h3>
    Out of scope for now
  </div>

  <div class="row top-buffer">
    <button class="btn btn-primary" ng-click="completeOrder()">Complete order</button>
  </div>
</div>
